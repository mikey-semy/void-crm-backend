services:
  rabbitmq:
    image: rabbitmq:3-management
    user: rabbitmq  # Явно указываем пользователя
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_UI_PORT:-15672}:15672"
    env_file:
      - ./.env.dev
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-admin}
      - RABBITMQ_DEFAULT_VHOST=/
      - RABBITMQ_ERLANG_COOKIE=SWQOKODSQALRPCLNMEQG  # Фиксированный cookie
    healthcheck:
      # Проверяем, что RabbitMQ действительно готов принимать подключения
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 45s
    networks:
      - dev-network
  postgres:
    image: pgvector/pgvector:pg16
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    env_file:
      - ./.env.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network

  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${REDIS_PORT:-6379}:6379"
    env_file:
      - ./.env.dev
    command: redis-server --requirepass ${REDIS_PASSWORD:-default}
    volumes:
      - redis-data:/data
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data: